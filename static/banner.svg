<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>
  </defs>

  <rect width="1200" height="200" fill="url(#g)" />

  <g transform="translate(40,30)">
    <g filter="url(#f)">
      <circle cx="60" cy="60" r="48" fill="#ffffff22" />
      <circle cx="180" cy="80" r="60" fill="#ffffff11" />
    </g>

    <g>
      <text x="260" y="80" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#ffffff" font-weight="700">ServeoPOS</text>
      <text x="260" y="115" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#eef2ff">Modern POS for restaurants — orders, KDS, analytics</text>
    </g>
  </g>

  <!-- small CTA badge -->
  <g transform="translate(980,28)">
    <rect x="0" y="0" rx="8" ry="8" width="180" height="40" fill="#ffffff22" />
    <text x="90" y="26" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Beta — Ready to launch</text>
  </g>
</svg>
