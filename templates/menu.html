{% extends "base.html" %}
{% block title %}Menu{% endblock %}
{% block content %}
<h1 class="mb-4">Our Menu</h1>
<div class="row">
  {% for item in items %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <p class="card-text"><strong>{{ item.price }} RON</strong></p>
        {% if item.available %}
          <span class="badge bg-success">Available</span>
        {% else %}
          <span class="badge bg-danger">Not Available</span>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
